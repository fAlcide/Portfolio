<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <link rel="stylesheet" href="master.css">
    <title>Alcide</title>
</head>
<body>
    <main>
        <div id="screen">
            <div id="center">
                <img src="img/Logo.svg" alt="" id="logo">
                <div class="div-fleche">
                    <img src="img/FlecheGauche.svg" alt="" id="FlecheGauche">
                </div>
                <div class="div-fleche">
                    <img src="img/FlecheDroite.svg" alt="" id="FlecheDroite">
                </div>
                <div class="div-fleche">
                    <img src="img/FlecheHaut.svg" alt="" id="FlecheHaut">
                    
                </div>
                <div class="div-fleche">
                    <img src="img/FlecheBas.svg" alt="" id="FlecheBas">
                </div>
            </div>
        </div>
    </main>
</body>
</html>

<script>
    document.querySelector('body').addEventListener('mousemove', animation, false);

    function animation(event){
        let body = document.querySelector('body');
        let width = body.offsetWidth;
        let height = body.offsetHeight;
    
        cursorX = event.pageX;
        cursorY = event.pageY;

        marginMin = 150;
        marginMax = 200;
        ecartMargin = marginMax - marginMin;
        ecart = 60;

        if(cursorX > width/2){
            valeur = marginMin + (ecartMargin * (cursorX - width/2) / ecart);
            if(valeur > marginMax){
                valeur = marginMax
            }
            document.getElementById("FlecheDroite").style.marginLeft = valeur + "px";
        }

        if(cursorX < width/2){
            valeur = marginMin + (ecartMargin * (width / 2 - cursorX) / ecart);
            if(valeur > marginMax){
                valeur = marginMax
            }
            document.getElementById("FlecheGauche").style.marginRight = valeur + "px";
        }

        if(cursorY < height/2){
            valeur = marginMin + (ecartMargin * (height/2 - cursorY) / ecart);
            if(valeur > marginMax){
                valeur = marginMax
            }
            document.getElementById("FlecheHaut").style.marginBottom = valeur + "px";
        }

        if(cursorY > height/2){
            valeur = marginMin + (ecartMargin * (cursorY - height/2) / ecart);
            if(valeur > marginMax){
                valeur = marginMax
            }
            document.getElementById("FlecheBas").style.marginTop = valeur + "px";
        }

    }
    
</script>
